            var btn = document.getElementById('btn');
            var novo = document.getElementById('new');
            btn.onclick = function() {

                boxElement.style.height = "100px";

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var newColor = getRandomColor(); // #E943F0

        var names = [
            "Diego", 
            "Gabriel",
            "Lucas"
        ];

      //pegando elemento UL
      var elementList = document.querySelector("ul");

      //pegando o input text element
      var NewName = document.getElementById("nome");

      //percorrendo nome da lista de nomes
      for (name of names) {
        //chamando função que insere o nome
        adicionaItem(name);
      }

      //Adicionando item ao elemento li filho do elemento ul
      function adicionaItem(name) {
        console.log("TCL: adicionaItem -> name", name);
        //pegando elemento li filho de ul
        var elementChild = document.createElement("li");

        //criando o texto para inserir no li
        var textoDoFilho = document.createTextNode(name);

        //inserindo texto ao elemento li
        elementChild.appendChild(textoDoFilho);

        //inserindo o li ao elemento ul
        elementList.appendChild(elementChild);
      }
      function adicionar() {
        adicionaItem(NewName.value);

        NewName.value = "";
      }
